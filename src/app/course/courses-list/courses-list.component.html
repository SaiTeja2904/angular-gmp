<app-search-course (courseSearched)="courseSearched($event)"></app-search-course>
<div class="add-course-container">
    <button class="add-course-btn" (click)="addCourse()"><em class="fa fa-plus"></em> Add Course</button>
</div>

<ng-container>
    <app-course-item
        *ngFor="let course of courses$ | async; trackBy: coursesTrackFunction"
        [course]="course"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
    ></app-course-item>
    <app-load-more (loadMoreCourses)="onLoadMore()"></app-load-more>
</ng-container>
